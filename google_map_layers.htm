<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
	<meta name="author" content="FreeUser">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<title>GOOGLE MAP LAYER</title>
    <script type='text/javascript' src='OpenLayers.js'></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type='text/javascript'>

    var map;
    
    function init() {
         map = new OpenLayers.Map('map_element', {});
         var google_map_layer = new OpenLayers.Layer.Google(
            'Google Map Layer',
            {type: google.maps.MapTypeId.ROADMAP}
            );
            
         var google_hybrid_layer = new OpenLayers.Layer.Google(
            "Google Hybrid",
            {type: google.maps.MapTypeId.HYBRID}
            );
            
         var google_satellite_layer = new OpenLayers.Layer.Google(
            'Google Satellite',
            {type: google.maps.MapTypeId.SATELLITE}
            );
            
         var google_terrain_layer = new OpenLayers.Layer.Google(
            "Google Terrain",
            {type: google.maps.MapTypeId.TERRAIN}
            );
                    
         map.addLayers([google_map_layer, google_hybrid_layer, google_terrain_layer, google_satellite_layer]);
         
         map.addControl(new OpenLayers.Control.LayerSwitcher({}));
         
         if(!map.getCenter()){
            map.zoomToMaxExtent();
         }
    }

 </script>
</head>
<body onload='init();'>
<div id='map_element' style='width: 850px; height: 500px;'>
</div>
</body>
</html>
